<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0606937758.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <title>Weather</title>
</head>

<body>
    <aside>
        <section>
            <form class="search">
                <input type="text" placeholder="eg. delhi">
            </form>
            <div class="header">
                <button class="geolocation">use location<span
                        class="material-symbols-outlined">location_on</span></button>
                <div class="convertor">°C<input type="checkbox">°F</div>
            </div>
        </section>
        <div class="currentdetail"></div>
    </aside>
    <article>
        <div class="weatherdetail">
            <h3>More details of Today Weather</h3>
            <div class="container"></div>
        </div>
        <div class="hourlydetail">
            <h3>Upcoming Hours</h3>
            <div class="container"></div>
        </div>
        <div class="upcomingdaysdetail">
            <h3>Upcoming days</h3>
            <div class="container"></div>
        </div>
    </article>
</body>

</html>
